{% extends "base.html" %}
{% load url from future %}

{% block title %}{{ obj.name }}{% endblock %}

{% block content %}

<h1>{{ obj.name }}</h1>

<p class="test_text">{{ obj.test_body }}</p>

{% if form %}
    <form id="testForm" action="{% url 'quiz_detail' obj.slug %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="button" id="endTest" value="End Test" />
    </form>
{% endif %}

{% endblock %}
